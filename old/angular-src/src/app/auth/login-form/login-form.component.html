<div class="container">
	<div [formGroup]="loginForm">
		<mat-card class="noshadow">
			<mat-toolbar color="primary">
			  <mat-toolbar-row>
			    <span>Login</span>
			  </mat-toolbar-row>
			</mat-toolbar>

			<mat-card-content>
				<mat-list>
					<mat-list-item>
						<mat-form-field appearance="outline">
							<mat-label>Email*</mat-label>
							<input matInput placeholder="Email"
											[formControl]="loginForm.get('email')">
							<mat-error
								*ngIf="loginForm.get('email').hasError('required') ||
								loginForm.get('email').hasError('email') ||
								loginForm.get('email').dirty">
								Valid Email is <strong>required</strong>
							</mat-error>

						</mat-form-field>
					</mat-list-item>

					<mat-list-item>
						<mat-form-field appearance="outline">
							<mat-label>Password*</mat-label>
							<input matInput placeholder="password"
											type="password"
											[formControl]="loginForm.get('password')">
							<mat-error
								*ngIf="loginForm.get('password').hasError('required') ||
								loginForm.get('password').dirty">
								Password is <strong>required</strong>
							</mat-error>
						</mat-form-field>
					</mat-list-item>
				</mat-list>
			</mat-card-content>

			<mat-card-actions>
				<button mat-raised-button color="primary" (click)="onSubmit()">Log In</button>
			</mat-card-actions>
		</mat-card>
	</div>
</div>
