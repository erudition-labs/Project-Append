	<mat-card>
		<mat-card-content>
			<app-login-form *ngIf="showingLogin"></app-login-form>
			<app-signup-form *ngIf="showingSignup"></app-signup-form>
		</mat-card-content>
		<mat-divider></mat-divider>
		<mat-card-actions>
			<button mat-stroked-button color="primary" *ngIf="showingLogin" mat-button (click)="showSignup()">Sign Up</button>
			<button mat-stroked-button color="primary" *ngIf="showingSignup" mat-button (click)="showLogin()">Log In</button>
			<span style="right:4px; position:absolute; bottom: 4px">

				<a (click)="router.navigateByUrl('/auth/forgot-password')" style="color:blue; cursor: pointer;"> Forgot Password</a>
			</span>
		</mat-card-actions>
	</mat-card>
