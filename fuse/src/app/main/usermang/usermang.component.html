<div class="page-layout blank p-24" fusePerfectScrollbar>
  <mat-card>
    <mat-card-header>
      <mat-card-title>User Directory</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <mat-form-field>
          <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter By Name">
      </mat-form-field>

      <table mat-table [dataSource]="dataSource">
          <ng-container matColumnDef="Name">
              <th mat-header-cell *matHeaderCellDef> Name </th>
              <td mat-cell *matCellDef="let element"> <button mat-button (click)="openProfile(element)"> {{ element.fullName }} </button></td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </mat-card-content>
  </mat-card>
</div>
