	<h2 class="title">Email Confirmation</h2>
	
	<div *ngIf="errors && errors.length > 0"
		class="alert alert-danger" role="alert">
	
		<div><strong>You Have Errors</strong></div>
		<div *ngFor="let error of errors">{{ error }}</div>
	</div>

	<div *ngIf="messages && messages.length > 0"
			class="alert alert-success" role="alert">
		<div><strong>Success!</strong></div>
		<div *ngFor="let message of messages">{{ message }}</div>
		
	</div>

	<div>
		<mat-form-field appearance="outline">
			<mat-label>Password*</mat-label>
			<input matInput 
				placeholder="password"
				type="password"
				[formControl]="newPassForm.get('password')">
	
				<mat-error
				*ngIf="newPassForm.get('password').hasError('required') ||
				newPassForm.get('password').dirty">
				Password is <strong>required</strong>
			</mat-error>
		</mat-form-field>

		<mat-form-field appearance="outline">
			<mat-label>Confirm Password*</mat-label>
			<input matInput 
				placeholder="Confirm Password"
				type="password"
				[formControl]="newPassForm.get('confirmPassword')">
	

			<mat-error
			*ngIf="newPassForm.get('confirmPassword').errors ||
			newPassForm.get('confirmPassword').hasError('required') ||
			newPassForm.get('confirmPassword').errors?.mismatch">
			Passwords Must Match
		</mat-error>
		</mat-form-field>


		<button mat-raised-button color="primary" 
			(click)="onSubmit()"
			[disabled]="newPassForm.get('password').invalid ||
						newPassForm.get('confirmPassword').invalid ||
						newPassForm.get('confirmPassword').errors">Submit</button>
	</div>
