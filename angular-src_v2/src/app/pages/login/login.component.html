<div class="container">
	<mat-card>
		<mat-card-content>
			<app-login-form *ngIf="showingLogin"></app-login-form>
			<app-signup-form *ngIf="showingSignup"></app-signup-form>
		</mat-card-content>

		<mat-card-actions>
			<button *ngIf="showingLogin" mat-button (click)="showSignup()">Sign Up</button>
			<button *ngIf="showingSignup" mat-button (click)="showLogin()">Log In</button>
		</mat-card-actions>
	</mat-card>
</div>
