<div class="container">
<form [formGroup]="loginForm" method="post" (ngSubmit)="onSubmit()">
	<div class="columns" *ngIf="loginResult">
		<div class="column">
			<app-form-message 
			 [messageType]="loginResult.state"
			 [message]="loginResult.message"> </app-form-message>
		</div>
	</div>

	<div class="columns is-multiline">
		<div class="column is-full">
			<!---<div class="field"> -->
				<mat-form-field>
				<p class="control has-icons-left">
					<input matInput 
						   type="email"
						   placeholder="Email"
						   formControlName="email">
					<span class="icon is-small is-left">
						<i class="fa fa-envelope"></i>
					</span>
				</p>

				
					   <mat-error *ngIf="loginForm.get('email').hasError('required') &&
					   loginForm.get('email').dirty">
						   <strong>Email is required </strong></mat-error>
				</mat-form-field>
				<!--- </div> -->
		</div>

		<div class="column is-full">
			<mat-form-field>
				<p class="control has-icons-left">
					<input matInput
						   type="password"
						   placeholder="password"
						   formControlName="password">
					<span class="icon is-small is-left">
						<i class="fa fa-lock"></i>
					</span>
				</p>

				<mat-error
					   *ngIf="loginForm.get('password').hasError('required') &&
					   loginForm.get('password').dirty">
					<strong>Password is required</strong> </mat-error>
				</mat-form-field>
		</div>
	</div>

	<button class="button is-primary" type="submit" 
		[ngClass]="{'is-loading':loginLoading}">
		Log In
	</button>
</form>
</div>
